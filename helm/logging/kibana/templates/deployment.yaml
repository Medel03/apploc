apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}  # Kibana's app name
  namespace: {{ .Values.namespace }}  # Namespace matches Elasticsearch's
spec:
  replicas: {{ .Values.replicaCount }}  # Number of replicas for Kibana
  selector:
    matchLabels:
      app: {{ .Values.appName }}  # Select the Kibana pods by app name
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}  # Match label for Kibana pods
    spec:
      containers:
        - name: kibana
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}  # Kibana image
          ports:
            - containerPort: 5601  # Kibana's default port
          env:
            - name: ELASTICSEARCH_HOSTS
              value: {{ .Values.elasticsearchHosts }}  # Connect to Elasticsearch via service name
          livenessProbe:
            httpGet:
              path: /api/status  # Health check path for Kibana
              port: 5601
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/status  # Readiness check for Kibana
              port: 5601
            initialDelaySeconds: 30
            periodSeconds: 10


